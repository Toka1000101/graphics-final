<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Daft Punk - Upgrade</title>
		<style>
body { margin: 0; overflow: hidden; }
canvas { display: block; }
		</style>
	</head>
	<body>
		<canvas id="glcanvas"></canvas>
		<script type="module" src="src/setup.js"></script>
		<div id="playOverlay" style="position: absolute; inset: 0; background: rgba(0,0,0,0.85); 
						 display: flex; align-items: center; justify-content: center; color: white; 
						 font-family: Arial, sans-serif; cursor: pointer; user-select: none;">
			<div style="text-align: center;">
				<h1 style="font-size: 4rem; margin: 0;">â–¶ PLAY</h1>
				<p style="font-size: 1.5rem; margin: 0.5rem;">Click to start the show</p>
			</div>
		</div>
		<script>
			document.getElementById('playOverlay')?.addEventListener('click', () => {
				document.getElementById('playOverlay').style.display = 'none';

				if (window.startMusic) window.startMusic();

				import('./main.js').then(mod => {
					mod.startShow();
				});
			});
		</script>
	</body>
</html>
